query {
  users {
    name
    email
  }
}

mutation {
  createUser(
    userInput: { name: "test", email: "test@test.com", encryptedPWD: "123" }
  ) {
    name
  }
}

mutation {
  deleteUser(userId: "5f875718a8cc9f47f40e8bef") {
    name
  }
}

mutation {
  updateUser(
    userId: "5f875718a8cc9f47f40e8bef"
    userInput: {
      name: "testUPDATED"
      email: "test@test.com"
      encryptedPWD: "123"
    }
  ) {
    _id
    name
  }
}
